<h2>Keychron K8</h2>

<p>This rule modifies the Keychron K8 microphone key (on the top-right) to toggle mute on Cisco Webex (even if the conversation is not in focus).</p>

<ul>
  <li>Changes Fn + Space to Gui + Shift + M</li>
  <li>If Cisco Webex meeting window is not in focus, it will first put the window into focus</li>
</ul>
