<h2>Keychron K8</h2>

<p>This rule modifies the Keychron K8 microphone key (on the top-right) to toggle mute on Zoom (even if the conversation is not in focus).</p>

<ul>
  <li>Changes Fn + Space to Gui + Shift + A</li>
  <li>If Zoom meeting window is not in focus, it will first put the window into focus</li>
</ul>
