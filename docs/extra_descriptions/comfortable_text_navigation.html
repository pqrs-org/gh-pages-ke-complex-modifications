<p>Use "Vim like" arrow navigation + ⇧/⌥/⌘ on keyboard "Home Row" to edit text without breaking your fingers!</p>
<img src="https://i.imgur.com/jQTZKw7.png" alt="MacOS Comfortable Navigation (Vim Style)"/>
<p>More information:</p>
<ul>
    <li>Fn + h: Left arrow</li>
    <li>Fn + j: Down arrow</li>
    <li>Fn + k: Up arrow</li>
    <li>Fn + l: Right arrow</li>
    <li>Fn + a: Left Shift ⇧</li>
    <li>Fn + s: Left Option ⌥</li>
    <li>Fn + d: Left Command ⌘</li>
</ul>
